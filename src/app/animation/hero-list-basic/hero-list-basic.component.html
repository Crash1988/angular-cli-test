<div class="row">

    <div class="col-md-6">
        <h3>Animation Sample Change state</h3>
        <ul>
            <li *ngFor="let hero of heroes" [@heroState]="hero.state" (click)="hero.toggleState()">
                {{hero.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Animation Sample Fade In and Fade Out</h3>

        <ul>
            <li *ngFor="let hero of heroes" [@flyInOut]="'in'" (click)="heroService.remove()">
                {{hero.name}}
            </li>
        </ul>
    </div>
</div>
